<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>MAJO FINANÃ‡AS</h1>
    </header>

    <main>


        <div class="panels">
        <section class="register-form">
            <h2>Insira seus dados</h2>
            
            <div class="register-form__form1" >
                <input type="text" class="register-form__inp-nome" placeholder="Informe seu Nome"> 
                <input type="text" class="register-form__inp-cpf" placeholder="Informe seu CPF"> 
                <input type="email" class="register-form__inp-email" placeholder="Insira seu E-mail"> 
                <input type="tel" class="register-form__inp-fone" placeholder="Informe seu Celular"> 
            </div>
            

            
            <div class="register-form__form2 none" id="none">
                <input type="password" class="register-form__inp-pass" placeholder="Defina sua senha"> 
                <input type="password" class="register-form__inp-passconfirm" placeholder="Confirmar senha"> 
            </div> 

            <div class="register-form__buttons">
            <button id="register-form__btn-cancel"> CANCELAR </button>
            <button id="register-form__btn-next"> PROXIMO </button>
        </div>
        </section>

        <section class="demo-field">
            <img src="assets/graphs.png" alt="imagem-dos-graficos">
        </section>
    </div>
    </main>

    <footer></footer>
    
</body>
</html>
